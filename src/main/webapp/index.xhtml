<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Primeira p√°gina</title></h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="1">
				<h:outputText value="Nome"/>
				<h:inputText value="#{primeiroBean.jogador.nome}"/>
				
				<h:outputText value="Time"/>
				<h:inputText value="#{primeiroBean.jogador.time}"/>
				
				<h:outputText value="Idade"/>
				<h:inputText value="#{primeiroBean.jogador.idade}"/>
				<h:commandButton value="Salvar" action="#{primeiroBean.salvar}"/>
			</h:panelGrid>
			
			<h:dataTable value="#{primeiroBean.jogadores}" var="j">
				<h:column>
					<h:outputText value="#{j.nome}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{j.time}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{j.idade}"/>
				</h:column>
			</h:dataTable>
			
		</h:form>		
		
	</h:body>

</html>
